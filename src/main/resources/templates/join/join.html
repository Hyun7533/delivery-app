<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/join.css">
</head>
<body>
<div class="text">회원가입 페이지</div>
<form action="join2" method="post">
    <label>
        <input type="text" name="id" placeholder="아이디를 입력하세요">
    </label>
    <label>
        <input type="text" name="pw" placeholder="비밀번호를 입력하세요">
    </label>
    <label>
        <input type="text" name="email" placeholder="이메일을 입력하세요">
    </label>
    <label>
        <input type="text" name="address" placeholder="주소를 입력하세요">
    </label>
    <label>
        <input type="submit">
    </label>
</form>
<script type="text/javascript" th:src="@{../../static/js/join.js}"></script>
</body>
</html>
